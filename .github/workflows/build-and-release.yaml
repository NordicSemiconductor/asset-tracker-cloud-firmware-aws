name: Build and Release

on:
  push:
    paths:
      - "**.c"
      - "**.h"
      - "**.feature"
      - "Kconfig"
      - ".github/workflows/build-and-release.yaml"
      - "west.yml"
      - "*.conf"
  repository_dispatch:
    types:
      - source-update
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
  STACK_NAME: ${{ secrets.STACK_NAME }}
  CI: 1
  FORCE_COLOR: 3

jobs:
  # This generates a unique build id (which is also different for re-runs) to
  # be used in the artifact names to be able to distinguish them when
  # downloading the artifact files.
  build-id:
    name: Generate build ID
    runs-on: ubuntu-latest
    outputs:
      id: ${{ steps.id.outputs.id }}
    steps:
      - name: Generate build ID
        id: id
        run: |
          ID=`uuidgen`
          echo "::set-output name=id::${ID}"

  broker:
    name: Determine broker hostname
    runs-on: ubuntu-latest
    steps:
      - name: Determine the AWS IoT broker hostname
        id: broker-hostname
        run: |
          BROKER_HOSTNAME=`AWS_ACCESS_KEY_ID=${{ env.AWS_ACCESS_KEY_ID }} AWS_SECRET_ACCESS_KEY=${{ env.AWS_SECRET_ACCESS_KEY }} AWS_DEFAULT_REGION=${{ env.AWS_REGION }} aws iot describe-endpoint --endpoint-type iot:Data-ATS | jq '.endpointAddress' -r | tr -d '\n'`
          echo ${BROKER_HOSTNAME}
          if [ -z "$BROKER_HOSTNAME" ]; then echo "Failed to discover broker hostname."; exit 1; fi
          echo ${BROKER_HOSTNAME} > broker.conf

      - uses: actions/upload-artifact@v2
        with:
          name: broker
          path: broker.conf

  release-version:
    name: Determine next release version

    runs-on: ubuntu-latest

    outputs:
      nextRelease: ${{ steps.version.outputs.nextRelease }}

    steps:
      - uses: actions/checkout@v3

      - name: Determine next release version
        uses: nordicsemiconductor/cloud-get-next-version-action@saga
        id: version
        with:
          branch: saga
          defaultVersion: "0.0.0-development"

      - run: echo ${{ steps.version.outputs.nextRelease }}

  build:
    runs-on: ubuntu-latest

    needs: [broker, release-version]

    strategy:
      matrix:
        board: [thingy91_nrf9160_ns, nrf9160dk_nrf9160_ns]
        loglevel: [debug, nodebug]

    steps:
      - uses: actions/checkout@v3
        with:
          path: firmware

      - name: Configure Version
        run: |
          APP_VERSION=${{ needs.release-version.outputs.nextRelease }}-${{ matrix.board }}-${{ matrix.loglevel }}
          echo "CONFIG_ASSET_TRACKER_V2_APP_VERSION=\"${APP_VERSION}\"" >> firmware/firmware.conf

      - uses: actions/download-artifact@v2
        with:
          name: broker

      - name: Configure the AWS IoT broker hostname
        run: |
          BROKER_HOSTNAME=`cat broker.conf`
          echo "CONFIG_AWS_IOT_BROKER_HOST_NAME=\"${BROKER_HOSTNAME}\"" >> firmware/firmware.conf

      - run: cat firmware/firmware.conf

      - name: Pull Docker image
        run: docker pull coderbyheart/fw-nrfconnect-nrf-docker:main

      - name: Build with debug enabled
        if: matrix.loglevel == 'debug'
        run: |
          docker run --rm -v ${PWD}:/workdir/project coderbyheart/fw-nrfconnect-nrf-docker:main /bin/bash -c 'cd firmware && west init -l && west update --narrow -o=--depth=1 && west build -p always -b ${{ matrix.board }} -- -DOVERLAY_CONFIG="overlay-aws.conf;overlay-pgps.conf;overlay-debug.conf;asset-tracker-cloud-firmware-aws.conf;firmware.conf" -DEXTRA_CFLAGS="-Werror=format-truncation"'

      - name: Build with debug disabled
        if: matrix.loglevel != 'debug'
        run: |
          docker run --rm -v ${PWD}:/workdir/project coderbyheart/fw-nrfconnect-nrf-docker:main /bin/bash -c 'cd firmware && west init -l && west update --narrow -o=--depth=1 && west build -p always -b ${{ matrix.board }} -- -DOVERLAY_CONFIG="overlay-aws.conf;overlay-pgps.conf;asset-tracker-cloud-firmware-aws.conf;firmware.conf" -DEXTRA_CFLAGS="-Werror=format-truncation"'

      - name: Copy firmware
        run: |
          cp firmware/build/zephyr/merged.hex ./
          cp firmware/build/zephyr/app_signed.hex ./
          cp firmware/build/zephyr/app_update.bin ./

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.board }}-${{ matrix.loglevel }}-${{ github.sha }}
          path: |
            merged.hex
            app_signed.hex
            app_update.bin
            firmware.conf

  e2e-credentials:
    name: Create device credentials for end-to-end test
    runs-on: ubuntu-latest

    needs: [build-id]

    strategy:
      matrix:
        board: [nrf9160dk_nrf9160_ns]
        network: [ltem]

    steps:
      - name: Generate device ID
        run: |
          DEVICE_ID=`uuidgen`
          echo "DEVICE_ID=${DEVICE_ID}" >> $GITHUB_ENV

      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"

      - uses: actions/checkout@v3

      - name: Clone nRF Asset Tracker for AWS
        run: |
          git clone `cat package.json | jq -r '.cloud.repository'` cloud

      - name: Install dependencies
        run: |
          cd cloud
          npm ci

      - name: Compile TypeScript
        run: |
          cd cloud
          npx tsc

      - name: Keep CA certificates around
        uses: actions/cache@v2
        with:
          path: cloud/certificates
          key: certificates-2020-01-20

      - name: Check if CA certificate exists
        run: |
          ls ./cloud/certificates/*/rootCA.pem 1> /dev/null 2>&1
          echo "SKIP_CERT_GENERATION=1" >> $GITHUB_ENV
        continue-on-error: true

      - name: Create CA certificate
        if: env.SKIP_CERT_GENERATION != '1'
        run: |
          cd cloud
          node cli create-ca

      - name: Create device credentials
        run: |
          cd cloud
          node cli create-simulator-cert -d ${{ env.DEVICE_ID }}

      - name: Copy credentials
        run: |
          mkdir e2e-credentials
          cp cloud/certificates/*/device-${{ env.DEVICE_ID }}* e2e-credentials

      - uses: actions/upload-artifact@v2
        with:
          name:
            e2e-credentials-${{ matrix.board }}-${{ needs.build-id.outputs.id }}
          path: |
            e2e-credentials/*

      - name: Remove device certificates
        run: rm -vf ./cloud/certificates/*/device*

  e2e-firmware:
    name: Build firmware for end-to-end test
    runs-on: ubuntu-latest

    needs: [e2e-credentials, broker, build-id]

    strategy:
      matrix:
        board: [nrf9160dk_nrf9160_ns]
        network: [ltem]

    steps:
      - uses: actions/checkout@v3
        with:
          path: firmware

      - uses: actions/download-artifact@v2
        with:
          name:
            e2e-credentials-${{ matrix.board }}-${{ needs.build-id.outputs.id }}
          path:
            e2e-credentials-${{ matrix.board }}-${{ needs.build-id.outputs.id }}

      - name: Set device id
        run: |
          echo "DEVICE_ID=`find e2e-credentials-${{ matrix.board }}-${{
            needs.build-id.outputs.id }} -name \*.json | head -n 1 | xargs cat | jq -r '.clientId'`" >> $GITHUB_ENV

      - name: Configure Version
        env:
          APP_VERSION:
            ${{ github.sha }}-${{ matrix.board }}-${{ env.DEVICE_ID }}
        run: |
          echo "CONFIG_ASSET_TRACKER_V2_APP_VERSION=\"${{ env.APP_VERSION }}-original\"" >> firmware/firmware.conf

      - name: Disable GPS
        run: echo "CONFIG_GNSS_MODULE=n" >> firmware/firmware.conf

      - name: Disable nRF Cloud Assisted GPS
        run: |
          echo "CONFIG_AGPS=n" >> firmware/firmware.conf
          echo "CONFIG_AGPS_SRC_NRF_CLOUD=n" >> firmware/firmware.conf

      - uses: actions/download-artifact@v2
        with:
          name: broker

      - name: Configure the AWS IoT broker hostname
        run: |
          BROKER_HOSTNAME=`cat broker.conf`
          echo "CONFIG_AWS_IOT_BROKER_HOST_NAME=\"${BROKER_HOSTNAME}\"" >> firmware/firmware.conf

      - name: Set MQTT client ID to test device
        run: |
          echo "CONFIG_CLOUD_CLIENT_ID_USE_CUSTOM=y" >> firmware/firmware.conf
          echo "CONFIG_AWS_IOT_CLIENT_ID_MAX_LEN=40" >> firmware/firmware.conf
          echo "CONFIG_CLOUD_CLIENT_ID=\"${{ env.DEVICE_ID }}\"" >> firmware/firmware.conf

      - run: cat firmware/firmware.conf

      - name: Pull Docker image
        run: docker pull coderbyheart/fw-nrfconnect-nrf-docker:main

      - name: Build
        run: |
          docker run --rm -v ${PWD}:/workdir/project coderbyheart/fw-nrfconnect-nrf-docker:main /bin/bash -c 'cd firmware && west init -l && west update --narrow -o=--depth=1 && west build -p always -b ${{ matrix.board }} -- -DOVERLAY_CONFIG="overlay-aws.conf;overlay-debug.conf;asset-tracker-cloud-firmware-aws.conf;firmware.conf" -DEXTRA_CFLAGS="-Werror=format-truncation"'
          cp firmware/build/zephyr/merged.hex firmware.hex
          cp firmware/build/zephyr/app_update.bin firmware.bin
          cp firmware/firmware.conf firmware.conf

      - name: Build with changed version for FOTA test
        env:
          APP_VERSION:
            ${{ github.sha }}-${{ matrix.board }}-${{ env.DEVICE_ID }}
        run: |
          echo "CONFIG_ASSET_TRACKER_V2_APP_VERSION=\"${{ env.APP_VERSION }}-upgraded\"" >> firmware/firmware.conf
          docker run --rm -v ${PWD}:/workdir/project coderbyheart/fw-nrfconnect-nrf-docker:main /bin/bash -c 'cd firmware && west build -p always -b ${{ matrix.board }} -- -DOVERLAY_CONFIG="overlay-aws.conf;overlay-debug.conf;asset-tracker-cloud-firmware-aws.conf;firmware.conf" -DEXTRA_CFLAGS="-Werror=format-truncation"'
          cp firmware/build/zephyr/app_update.bin fota-upgrade.bin
          cp firmware/firmware.conf fota-upgrade.conf

      - uses: actions/upload-artifact@v2
        with:
          name:
            e2e-firmware-${{ matrix.board }}-${{ needs.build-id.outputs.id }}
          path: |
            firmware.hex
            firmware.bin
            firmware.conf
            fota-upgrade.hex
            fota-upgrade.bin
            fota-upgrade.conf

  e2e-device:
    name: Run the firmware for the end-to-end tests on a real device
    runs-on: [self-hosted, firmware-ci]

    env:
      # Disables TLS certificate verification on Node.js which might be not
      # possible if behind a (corporate) firewall
      NODE_TLS_REJECT_UNAUTHORIZED: 0

    outputs:
      connected: ${{ steps.device.outputs.connected }}

    needs:
      - e2e-firmware
      - e2e-credentials
      - broker
      - build-id
      # While not needed, don't run expensive e2e tests if "build" steps fails
      - build

    strategy:
      matrix:
        board: [nrf9160dk_nrf9160_ns]
        network: [ltem]

    steps:
      - uses: actions/download-artifact@v2
        with:
          name:
            e2e-firmware-${{ matrix.board }}-${{ needs.build-id.outputs.id }}

      - uses: actions/download-artifact@v2
        with:
          name:
            e2e-credentials-${{ matrix.board }}-${{ needs.build-id.outputs.id }}
          path:
            e2e-credentials-${{ matrix.board }}-${{ needs.build-id.outputs.id }}

      - name: Set device id
        run: |
          echo "DEVICE_ID=`find e2e-credentials-${{ matrix.board }}-${{
            needs.build-id.outputs.id }} -name \*.json | head -n 1 | xargs cat | jq -r '.clientId'`" >> $GITHUB_ENV

      - uses: actions/download-artifact@v2
        with:
          name: broker

      - name: Configure the AWS IoT broker hostname
        run: |
          BROKER_HOSTNAME=`cat broker.conf`
          echo "BROKER_HOSTNAME=${BROKER_HOSTNAME}" >> $GITHUB_ENV

      - name: Run firmware on real device
        uses: NordicSemiconductor/cloud-aws-firmware-ci-device-action@saga
        id: device
        env:
          APP_VERSION:
            ${{ github.sha }}-${{ matrix.board }}-${{ env.DEVICE_ID }}
        with:
          device id: ${{ env.DEVICE_ID }}
          app version: ${{ env.APP_VERSION }}
          aws access key id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws secret access key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws region: ${{ secrets.AWS_REGION }}
          broker hostname: ${{ env.BROKER_HOSTNAME }}
          stack name: ${{ secrets.STACK_NAME }}
          hex file: firmware.hex
          fota file: fota-upgrade.bin
          abort on: |
            aws_fota: Error (-7) when trying to start firmware download
            aws_iot_integration: aws_iot_hub_init, error
          end on: |
            aws_iot_integration.cloud_wrap_init:  Version:     ${{ env.APP_VERSION }}-upgraded
            "appV"
            "${{ env.APP_VERSION }}-upgraded"
            cloud_module.data_send: Data sent
          timeout in minutes: 20
          sec tag: 42
          certificate location:
            ./e2e-credentials-${{ matrix.board }}-${{ needs.build-id.outputs.id
            }}
          target: ${{ matrix.board }}

      - uses: actions/upload-artifact@v2
        with:
          name: e2e-run-${{ matrix.board }}-${{ needs.build-id.outputs.id }}
          path: |
            device.log
            flash.log
            job.json
            e2e-credentials-${{ matrix.board }}-${{
            needs.build-id.outputs.id }}
            firmware.hex
            fota-upgrade.bin

  e2e-tests:
    name: Run the end-to-end test
    runs-on: ubuntu-latest

    needs:
      - e2e-firmware
      - e2e-device
      - broker
      - build-id
      # Wait for build step here, otherwise entire workflow will not pass, so running the expensive e2e test is pointless
      - build

    if: needs.e2e-device.outputs.connected == 'true'

    strategy:
      matrix:
        board: [nrf9160dk_nrf9160_ns]
        network: [ltem]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v2
        with:
          name:
            e2e-credentials-${{ matrix.board }}-${{ needs.build-id.outputs.id }}
          path:
            e2e-credentials-${{ matrix.board }}-${{ needs.build-id.outputs.id }}

      - uses: actions/download-artifact@v2
        with:
          name: e2e-run-${{ matrix.board }}-${{ needs.build-id.outputs.id }}
          path: e2e-run-${{ matrix.board }}-${{ needs.build-id.outputs.id }}

      - name: Set device id
        run: |
          echo "DEVICE_ID=`find e2e-credentials-${{ matrix.board }}-${{
            needs.build-id.outputs.id }} -name \*.json | head -n 1 | xargs cat | jq -r '.clientId'`" >> $GITHUB_ENV

      - uses: actions/download-artifact@v2
        with:
          name: broker

      - name: Configure the AWS IoT broker hostname
        run: |
          BROKER_HOSTNAME=`cat broker.conf`
          echo "BROKER_HOSTNAME=${BROKER_HOSTNAME}" >> $GITHUB_ENV

      - name: Run feature tests
        env:
          APP_VERSION:
            ${{ github.sha }}-${{ matrix.board }}-${{ env.DEVICE_ID }}
        uses: NordicSemiconductor/cloud-aws-firmware-ci-feature-runner-action@saga
        with:
          device id: ${{ env.DEVICE_ID }}
          app version: ${{ env.APP_VERSION }}
          aws access key id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws secret access key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws region: ${{ secrets.AWS_REGION }}
          broker hostname: ${{ env.BROKER_HOSTNAME }}
          stack name: ${{ secrets.STACK_NAME }}
          feature dir: features
          log dir: e2e-run-${{ matrix.board }}-${{ needs.build-id.outputs.id }}
          target: ${{ matrix.board }}

      - name: Remove test device
        if:
          ${{ !contains(toJSON(github.event.commits.*.message),
          '[skip-cleanup]') }}
        run: |
          CERT_ARN=`aws iot list-thing-principals --thing-name ${{ env.DEVICE_ID }} | jq -r '.principals[0]'`
          CERT_ID=`echo $CERT_ARN | cut -d'/' -f2`
          aws iot detach-thing-principal --thing-name ${{ env.DEVICE_ID }} --principal $CERT_ARN
          aws iot update-certificate --certificate-id $CERT_ID --new-status INACTIVE
          aws iot delete-certificate --certificate-id $CERT_ID
          aws iot delete-thing --thing-name ${{ env.DEVICE_ID }}

  release:
    name: Release
    runs-on: ubuntu-latest
    if:
      github.ref == 'refs/heads/saga' && (github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' || github.event_name ==
      'repository_dispatch')

    needs: [build, e2e-tests]

    steps:
      - uses: actions/checkout@v3

      - uses: actions/download-artifact@v2

      - run: npx semantic-release
