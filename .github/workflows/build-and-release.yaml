name: Build and Release

on:
  push:
    paths:
      - "**.c"
      - "**.h"
      - "**.feature"
      - "Kconfig"
      - ".github/workflows/build-and-release.yaml"
      - "Dockerfile"
      - "west.yml"
      - "*.conf"
  repository_dispatch:
    types:
      - source-update
  workflow_dispatch:

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  CR_PAT: ${{ secrets.CR_PAT }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
  STACK_NAME: ${{ secrets.STACK_NAME }}
  SUPL_CLIENT_LIB_DOWNLOAD: ${{ secrets.SUPL_CLIENT_LIB_DOWNLOAD }}
  CI: 1
  FORCE_COLOR: 3

jobs:
  # This generates a unique build id (which is also different for re-runs) to
  # be used in the artifact names to be able to distinguish them when
  # downloading the artifact files.
  build-id:
    name: Generate build ID
    runs-on: ubuntu-latest
    outputs:
      id: ${{ steps.id.outputs.id }}
    steps:
      - name: Generate build ID
        id: id
        run: |
          ID=`uuidgen`
          echo "::set-output name=id::${ID}"

  broker:
    name: Determine broker hostname
    runs-on: ubuntu-latest
    steps:
      - name: Determine the AWS IoT broker hostname
        id: broker-hostname
        run: |
          BROKER_HOSTNAME=`AWS_ACCESS_KEY_ID=${{ env.AWS_ACCESS_KEY_ID }} AWS_SECRET_ACCESS_KEY=${{ env.AWS_SECRET_ACCESS_KEY }} AWS_DEFAULT_REGION=${{ env.AWS_REGION }} aws iot describe-endpoint --endpoint-type iot:Data-ATS | jq '.endpointAddress' -r | tr -d '\n'`
          echo ${BROKER_HOSTNAME}
          if [ -z "$BROKER_HOSTNAME" ]; then echo "Failed to discover broker hostname."; exit 1; fi
          echo ${BROKER_HOSTNAME} > broker.conf

      - uses: actions/upload-artifact@v2
        with:
          name: broker
          path: broker.conf

  docker:
    name: Prepare Docker image
    runs-on: ubuntu-latest
    outputs:
      docker_image: ${{ steps.docker-image-tag.outputs.docker_image }}
    steps:
      - uses: actions/checkout@v2

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Determine Docker image name and tag
        id: docker-image-tag
        run: |
          DOCKER_REPO_NAME=`echo ${GITHUB_REPOSITORY} | tr '[:upper:]' '[:lower:]'`
          cat Dockerfile west.yml > .docker-checksum
          echo $SUPL_CLIENT_LIB_DOWNLOAD >> .docker-checksum
          DOCKER_CHECKSUM=`sha256sum .docker-checksum | awk '{ print $1 }' | tr -d '\n'`
          DOCKER_IMAGE=ghcr.io/${DOCKER_REPO_NAME}-builder:${DOCKER_CHECKSUM}
          echo "::set-output name=docker_image::${DOCKER_IMAGE}"
          echo "DOCKER_IMAGE=${DOCKER_IMAGE}" >> $GITHUB_ENV

      - name: Check if Docker image exists
        id: check-docker-image
        continue-on-error: true
        env:
          DOCKER_CLI_EXPERIMENTAL: enabled
        run: docker manifest inspect ${{ env.DOCKER_IMAGE }}

      - name: Build Docker image
        if: steps.check-docker-image.outcome == 'failure'
        uses: docker/build-push-action@v2
        with:
          build-args: |
            SUPL_CLIENT_LIB_DOWNLOAD
          context: .
          tags: ${{ env.DOCKER_IMAGE }}
          push: true

  build:
    runs-on: ubuntu-latest

    needs: [broker, docker]

    strategy:
      matrix:
        board: [thingy91_nrf9160ns, nrf9160dk_nrf9160ns]
        network: [nbiot, ltem]
        loglevel: [debug, nodebug]

    steps:
      - uses: actions/checkout@v2

      - name: Determine next release version
        uses: nordicsemiconductor/cloud-get-next-version-action@saga
        id: version
        with:
          branch: saga
          defaultVersion: "0.0.0-development"

      - name: Disable nRF Connect for Cloud backend
        run: |
          sed -i 's/CONFIG_NRF_CLOUD/# CONFIG_NRF_CLOUD/' prj.conf
          sed -i 's/CONFIG_AGPS_SRC_NRF_CLOUD=/# CONFIG_AGPS_SRC_NRF_CLOUD=/' prj.conf
          sed -i 's/CONFIG_GPS_MODULE_NMEA=/# CONFIG_GPS_MODULE_NMEA=/' prj.conf
          sed -i 's/CONFIG_NRF_CLOUD/# CONFIG_NRF_CLOUD/' overlay-debug.conf

      - name: Configure asset_tracker_v2 for AWS
        run: |
          sed -i 's/# CONFIG_AWS_/CONFIG_AWS_/' prj.conf
          sed -i 's/# CONFIG_AWS_/CONFIG_AWS_/' overlay-debug.conf

      - name: Configure Version
        run: |
          APP_VERSION=${{ steps.version.outputs.nextRelease }}-${{ matrix.board }}-${{ matrix.network }}-${{ matrix.loglevel }}
          echo "CONFIG_ASSET_TRACKER_V2_APP_VERSION=\"${APP_VERSION}\"" >> prj.conf

      - name: Enable debug logs
        if: matrix.loglevel == 'debug'
        run: echo "CONFIG_LOG_MAX_LEVEL=4" >> prj.conf

      - name: Set network mode to NB-IoT
        if: matrix.network == 'nbiot'
        run: |
          echo "# Set network mode to NB-IoT" >> prj.conf
          echo "CONFIG_LTE_NETWORK_MODE_NBIOT_GPS=y" >> prj.conf
          sed -i 's/CONFIG_LTE_NETWORK_MODE_LTE_M_GPS=/# CONFIG_LTE_NETWORK_MODE_LTE_M_GPS=/' prj.conf

      - uses: actions/download-artifact@v2
        with:
          name: broker

      - name: Configure the AWS IoT broker hostname
        run: |
          BROKER_HOSTNAME=`cat broker.conf`
          echo "BROKER_HOSTNAME=${BROKER_HOSTNAME}" >> $GITHUB_ENV
          sed -i "s/CONFIG_AWS_IOT_BROKER_HOST_NAME=\"\"/CONFIG_AWS_IOT_BROKER_HOST_NAME=\"${BROKER_HOSTNAME}\"/" prj.conf

      - name: Enable SUPL client
        if: env.SUPL_CLIENT_LIB_DOWNLOAD != ''
        run: |
          echo "CONFIG_SUPL_CLIENT_LIB=y" >> prj.conf
          echo "CONFIG_AGPS=y" >> prj.conf
          echo "CONFIG_AGPS_SRC_SUPL=y" >> prj.conf

      - name: Disable A-GPS
        if: env.SUPL_CLIENT_LIB_DOWNLOAD == ''
        run: |
          sed -i 's/CONFIG_AGPS=/# CONFIG_AGPS=/' prj.conf
          sed -i 's/CONFIG_AGPS=/# CONFIG_AGPS=/' overlay-debug.conf

      - run: cat prj.conf

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Pull Docker image
        run: docker pull ${{ needs.docker.outputs.docker_image }}

      - name: Build with debug enabled
        if: matrix.loglevel == 'debug'
        run: |
          docker run --rm -v ${PWD}:/workdir/ncs/firmware ${{ needs.docker.outputs.docker_image }} /bin/bash -c 'cd ncs/firmware && west update && west build -p always -b ${{ matrix.board }} -- -DOVERLAY_CONFIG="overlay-debug.conf;asset-tracker-cloud-firmware-aws.conf" -DEXTRA_CFLAGS="-Werror=format-truncation"'

      - name: Build with debug disabled
        if: matrix.loglevel != 'debug'
        run: |
          docker run --rm -v ${PWD}:/workdir/ncs/firmware ${{ needs.docker.outputs.docker_image }} /bin/bash -c 'cd ncs/firmware && west update && west build -p always -b ${{ matrix.board }} -- -DOVERLAY_CONFIG=asset-tracker-cloud-firmware-aws.conf  -DEXTRA_CFLAGS="-Werror=format-truncation"'

      - name: Copy firmware
        run: |
          cp build/zephyr/merged.hex ./
          cp build/zephyr/app_update.bin ./

      - uses: actions/upload-artifact@v2
        with:
          name: ${{ matrix.board }}-${{ matrix.network }}-${{ matrix.loglevel }}
          path: |
            merged.hex
            app_update.bin
            prj.conf

  e2e-credentials:
    name: Create device credentials for end-to-end test
    runs-on: ubuntu-latest

    needs: [build-id]

    strategy:
      matrix:
        board: [nrf9160dk_nrf9160ns]
        network: [ltem]

    steps:
      - name: Generate device ID
        run: |
          DEVICE_ID=`uuidgen`
          echo "DEVICE_ID=${DEVICE_ID}" >> $GITHUB_ENV

      - uses: actions/setup-node@v2
        with:
          node-version: "15.x"

      - uses: actions/checkout@v2

      - name: Clone nRF Asset Tracker for AWS
        run: |
          git clone `cat package.json | jq -r '.cloud.repository'` cloud

      - name: Install dependencies
        run: |
          cd cloud
          npm ci

      - name: Compile TypeScript
        run: |
          cd cloud
          npx tsc

      - name: Keep CA certificates around
        uses: actions/cache@v2
        with:
          path: cloud/certificates
          key: certificates-2020-01-20

      - name: Check if CA certificate exists
        run: |
          ls ./cloud/certificates/*/rootCA.pem 1> /dev/null 2>&1
          echo "SKIP_CERT_GENERATION=1" >> $GITHUB_ENV
        continue-on-error: true

      - name: Create CA certificate
        if: env.SKIP_CERT_GENERATION != '1'
        run: |
          cd cloud
          node cli create-ca

      - name: Create device credentials
        run: |
          cd cloud
          node cli create-device-cert -d ${DEVICE_ID}

      - name: Copy credentials
        run: |
          mkdir e2e-credentials
          cp cloud/certificates/*/device-${{ env.DEVICE_ID }}* e2e-credentials

      - uses: actions/upload-artifact@v2
        with:
          name:
            e2e-credentials-${{ matrix.board }}-${{ matrix.network }}-${{
            needs.build-id.outputs.id }}
          path: |
            e2e-credentials/*

      - name: Remove device certificates
        run: rm -vf ./cloud/certificates/*/device*

  e2e-firmware:
    name: Build firmware for end-to-end test
    runs-on: ubuntu-latest

    needs: [e2e-credentials, docker, broker, build-id]

    env:
      APP_VERSION:
        ${{ github.sha }}-${{ matrix.board }}-${{ matrix.network }}-${{
        env.DEVICE_ID }}

    strategy:
      matrix:
        board: [nrf9160dk_nrf9160ns]
        network: [ltem]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2
        with:
          name:
            e2e-credentials-${{ matrix.board }}-${{ matrix.network }}-${{
            needs.build-id.outputs.id }}
          path: e2e-credentials

      - name: Set device id
        run: |
          echo "DEVICE_ID=`find e2e-credentials -name \*.json | head -n 1 | xargs cat | jq -r '.clientId'`" >> $GITHUB_ENV

      - name: Configure Version
        run: |
          echo "CONFIG_ASSET_TRACKER_V2_APP_VERSION=\"${{ env.APP_VERSION }}-original\"" >> prj.conf

      - name: Disable nRF Connect for Cloud backend
        run: |
          sed -i 's/CONFIG_NRF_CLOUD/# CONFIG_NRF_CLOUD/' prj.conf
          sed -i 's/CONFIG_AGPS/# CONFIG_AGPS/' prj.conf
          sed -i 's/CONFIG_GPS_MODULE_NMEA=/# CONFIG_GPS_MODULE_NMEA=/' prj.conf
          sed -i 's/CONFIG_NRF_CLOUD/# CONFIG_NRF_CLOUD/' overlay-debug.conf

      - name: Configure asset_tracker_v2 for AWS
        run: |
          sed -i 's/# CONFIG_AWS_/CONFIG_AWS_/' prj.conf
          sed -i 's/# CONFIG_AWS_/CONFIG_AWS_/' overlay-debug.conf

      - name: Lower GPS timeout
        run: |
          echo "CONFIG_DATA_GPS_TIMEOUT_SECONDS=1" >> prj.conf

      - run: echo "# Firmware CI settings" >> prj.conf

      - name: Enable debug logs
        run: echo "CONFIG_LOG_MAX_LEVEL=4" >> prj.conf

      - uses: actions/download-artifact@v2
        with:
          name: broker

      - name: Configure the AWS IoT broker hostname
        run: |
          BROKER_HOSTNAME=`cat broker.conf`
          echo "BROKER_HOSTNAME=${BROKER_HOSTNAME}" >> $GITHUB_ENV
          sed -i "s/CONFIG_AWS_IOT_BROKER_HOST_NAME=\"\"/CONFIG_AWS_IOT_BROKER_HOST_NAME=\"${BROKER_HOSTNAME}\"/" prj.conf

      - name: Set MQTT client ID to test device
        run: |
          echo "CONFIG_CLOUD_CLIENT_ID_USE_CUSTOM=y" >> prj.conf
          echo "CONFIG_AWS_IOT_CLIENT_ID_MAX_LEN=40" >> prj.conf
          echo "CONFIG_CLOUD_CLIENT_ID=\"${{ env.DEVICE_ID }}\"" >> prj.conf

      - name: Disable sampling of GPS after connection
        ## so device information is published quicker
        run: CONFIG_APP_REQUEST_GPS_ON_INITIAL_SAMPLING=n >> prj.conf

      - run: cat prj.conf

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.CR_PAT }}

      - name: Pull Docker image
        run: docker pull ${{ needs.docker.outputs.docker_image }}

      - name: Build
        run: |
          docker run --rm -v ${PWD}:/workdir/ncs/firmware ${{ needs.docker.outputs.docker_image }} /bin/bash -c 'cd ncs/firmware && west update && west build -p always -b ${{ matrix.board }} -- -DOVERLAY_CONFIG="overlay-debug.conf;asset-tracker-cloud-firmware-aws.conf" -DEXTRA_CFLAGS="-Werror=format-truncation"'
          cp build/zephyr/merged.hex firmware.hex
          cp prj.conf firmware.conf

      - name: Build with changed version for FOTA test
        run: |
          echo "CONFIG_ASSET_TRACKER_V2_APP_VERSION=\"${APP_VERSION}-upgraded\"" >> prj.conf
          docker run --rm -v ${PWD}:/workdir/ncs/firmware ${{ needs.docker.outputs.docker_image }} /bin/bash -c 'cd ncs/firmware && west update && west build -p always -b ${{ matrix.board }} -- -DOVERLAY_CONFIG="overlay-debug.conf;asset-tracker-cloud-firmware-aws.conf" -DEXTRA_CFLAGS="-Werror=format-truncation"'
          cp build/zephyr/app_update.bin fota-upgrade.bin
          cp prj.conf fota-upgrade.conf

      - uses: actions/upload-artifact@v2
        with:
          name:
            e2e-firmware-${{ matrix.board }}-${{ matrix.network }}-${{
            needs.build-id.outputs.id }}
          path: |
            firmware.hex
            firmware.conf
            fota-upgrade.bin
            fota-upgrade.conf

  e2e-device:
    name: Run the firmware for the end-to-end tests on a real device
    runs-on: [self-hosted, firmware-ci]

    outputs:
      connected: ${{ steps.device.outputs.connected }}

    needs: [e2e-firmware, e2e-credentials, broker, build-id]

    strategy:
      matrix:
        board: [nrf9160dk_nrf9160ns]
        network: [ltem]

    env:
      APP_VERSION:
        ${{ github.sha }}-${{ matrix.board }}-${{ matrix.network }}-${{
        env.DEVICE_ID }}

    steps:
      - uses: actions/download-artifact@v2
        with:
          name:
            e2e-firmware-${{ matrix.board }}-${{ matrix.network }}-${{
            needs.build-id.outputs.id }}

      - uses: actions/download-artifact@v2
        with:
          name:
            e2e-credentials-${{ matrix.board }}-${{ matrix.network }}-${{
            needs.build-id.outputs.id }}
          path: e2e-credentials

      - name: Set device id
        run: |
          echo "DEVICE_ID=`find e2e-credentials -name \*.json | head -n 1 | xargs cat | jq -r '.clientId'`" >> $GITHUB_ENV

      - uses: actions/download-artifact@v2
        with:
          name: broker

      - name: Configure the AWS IoT broker hostname
        run: |
          BROKER_HOSTNAME=`cat broker.conf`
          echo "BROKER_HOSTNAME=${BROKER_HOSTNAME}" >> $GITHUB_ENV

      - name: Run firmware on real device
        uses: NordicSemiconductor/cloud-aws-firmware-ci-device-action@saga
        id: device
        with:
          device id: ${{ env.DEVICE_ID }}
          app version: ${{ needs.e2e-firmware.outputs.app_version }}
          aws access key id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws secret access key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws region: ${{ secrets.AWS_REGION }}
          broker hostname: ${{ env.BROKER_HOSTNAME }}
          stack name: ${{ secrets.STACK_NAME }}
          hex file: firmware.hex
          fota file: fota-upgrade.bin
          abort on: |
            aws_fota: Error (-7) when trying to start firmware download
            aws_iot_integration: aws_iot_hub_init, error
          end on: |
            aws_iot_integration.cloud_wrap_init:  Version:     ${{ env.APP_VERSION }}-upgraded
            "appV"
            "${{ needs.e2e-firmware.outputs.app_version }}-upgraded"
            cloud_module.data_send: Data sent
          timeout in minutes: 20
          sec tag: 42
          certificate location: ./e2e-credentials
          target: ${{ matrix.board }}
          network: ${{ matrix.network }}

      - uses: actions/upload-artifact@v2
        with:
          name:
            e2e-firmware-logs-${{ matrix.board }}-${{ matrix.network }}-${{
            needs.build-id.outputs.id }}
          path: |
            device.log
            flash.log
            job.json

  e2e-tests:
    name: Run the end-to-end test
    runs-on: ubuntu-latest

    needs: [e2e-firmware, e2e-device, broker, build-id]

    if: needs.e2e-device.outputs.connected == 'true'

    strategy:
      matrix:
        board: [nrf9160dk_nrf9160ns]
        network: [ltem]

    env:
      APP_VERSION:
        ${{ github.sha }}-${{ matrix.board }}-${{ matrix.network }}-${{
        env.DEVICE_ID }}

    steps:
      - uses: actions/download-artifact@v2
        with:
          name:
            e2e-credentials-${{ matrix.board }}-${{ matrix.network }}-${{
            needs.build-id.outputs.id }}
          path: e2e-credentials

      - name: Set device id
        run: |
          echo "DEVICE_ID=`find e2e-credentials -name \*.json | head -n 1 | xargs cat | jq -r '.clientId'`" >> $GITHUB_ENV

      - uses: actions/download-artifact@v2
        with:
          name: broker

      - name: Configure the AWS IoT broker hostname
        run: |
          BROKER_HOSTNAME=`cat broker.conf`
          echo "BROKER_HOSTNAME=${BROKER_HOSTNAME}" >> $GITHUB_ENV

      #     - name: Run feature tests
      #       uses: NordicSemiconductor/cloud-aws-firmware-ci-feature-runner-action@saga
      #       # For now, ignore test failures until we get more experience running these tests
      #       continue-on-error: true
      #       with:
      #         device id: ${{ env.DEVICE_ID }}
      #         app version: ${{ env.APP_VERSION }}
      #         aws access key id: ${{ secrets.AWS_ACCESS_KEY_ID }}
      #         aws secret access key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      #         aws region: ${{ secrets.AWS_REGION }}
      #         broker hostname: ${{ env.BROKER_HOSTNAME }}
      #         feature dir: features
      #         target: ${{ matrix.board }}
      #         network: ${{ matrix.network }}

      - name: Remove test device
        # If the device did not connect, no Thing will have been created
        if:
          ${{ !contains(toJSON(github.event.commits.*.message),
          '[skip-cleanup]') }}
        run: |
          CERT_ARN=`aws iot list-thing-principals --thing-name ${{ env.DEVICE_ID }} | jq -r '.principals[0]'`
          CERT_ID=`echo $CERT_ARN | cut -d'/' -f2`
          aws iot detach-thing-principal --thing-name ${{ env.DEVICE_ID }} --principal $CERT_ARN
          aws iot update-certificate --certificate-id $CERT_ID --new-status INACTIVE
          aws iot delete-certificate --certificate-id $CERT_ID
          aws iot delete-thing --thing-name ${{ env.DEVICE_ID }}

  release:
    name: Release
    runs-on: ubuntu-latest
    if:
      github.ref == 'refs/heads/saga' && (github.event_name == 'push' ||
      github.event_name == 'workflow_dispatch' || github.event_name ==
      'repository_dispatch')

    needs: [build, e2e-tests]

    steps:
      - uses: actions/checkout@v2

      - uses: actions/download-artifact@v2

      - run: npx semantic-release
